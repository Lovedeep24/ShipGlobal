<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./numberGame.module.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="submitGuess">Make a Guess</button>
        <button id="restartGame" style="display: none;">Restart Game</button>
        <p id="feedback"></p>
        <p id="chances">Chances left: 10</p>
        <p id="victoryMessage">Congratulations! You guessed the number!</p>
    </div>
    <script src="./numberGame.js"></script>
</body>
</html>
